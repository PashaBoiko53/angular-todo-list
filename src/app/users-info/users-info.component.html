<input [(ngModel)]="searchField" type="text" class="form-control">
<table class="table table-bordered">
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Gender</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Login</th>
        <th scope="col">Picture</th>
    </tr>
    <tr *ngFor="let user of users | textFilter : searchField; let i = index;">
        <th>{{ i + 1 }}</th>
        <td>{{ user.Gender }}</td>
        <td>{{ user.Name }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.Login }}</td>
        <td><img [attr.src]="user.Picture" alt=""></td>
    </tr>
</table>
