<table class="table table-bordered">
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Label <span (click)="sortByNameReversed(); sortByName(); clicksCounter()">&#8595;</span></th>
        <th scope="col">Category</th>
        <th scope="col">Creation time</th>
        <th scope="col">Ending time <span>&#8595;</span></th>
    </tr>
    <tr *ngFor="let note of notesList | sortByDate; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ note.label }}</td>
        <td>{{ note.category }}</td>
        <td>{{ note.creationTime }}</td>
        <td>{{ note.endingTime }}</td>
    </tr>
</table>
